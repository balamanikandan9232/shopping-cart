<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>

<body>
    <header id="head">
        <h1>MOBILE PLATFORM</h1>
    </header>
    <div class="grid-container">

        <div class="box1">
            <img class="image" style="width: 200px; height: 300px;"
                src="https://image.similarpng.com/very-thumbnail/2020/09/Iphone-xr-yellow-mobile-phone-on-transparent-background-PNG.png"><br>
            <h2 class="name" id="name1">IPHONE-XR</h2>
            <h2>PRICE:- <span id="rup1">25000</span></h2>
            <button type="button" id="course1" class="btn btn-success">ADD TO CART</button>
        </div>

        <div class="box2">
            <img class="image" style="width: 200px; height: 300px;"
                src="https://image.similarpng.com/very-thumbnail/2020/09/Apple-iPhone-SE-Unlocked-on-transparent-background-PNG.png"><br>
            <h2 id="name2">IPHONE-8</h2>
            <h2>PRICE:- <span id="rup2">15000</span></h2>
            <button type="button" id="course2" class="btn btn-success">ADD TO CART</button>
        </div>

        <div class="box3">
            <img class="image" style="width:200px; height:300px;"
                src="https://image.similarpng.com/thumbnail/2020/09/Apple-IPhone-8-Plus-on-transparent-background-PNG.png"><br>

            <h2 id="name3">Apple-IPhone-8-Plus</h2>
            <h2>PRICE:- <span id="rup3">21000</span></h2>
            <button type="button" id="course3" class="btn btn-success">ADD TO CART</button>

        </div>

        <div class="box4">
            <img class="image" style="width:200px; height:300px;"
                src="https://image.similarpng.com/very-thumbnail/2020/09/IPhone-6s-mobile-on-transparent-background-PNG.png"><br>

            <h2 id="name4">Apple-IPhone-6</h2>
            <h2>PRICE:- <span id="rup4">14000</span></h2>
            <button type="button" id="course4" class="btn btn-success">ADD TO CART</button>

        </div>

        <div class="box5">
            <img class="image" style="width:200px; height:300px;"
                src="https://image.similarpng.com/very-thumbnail/2020/09/Iphone-7-plus-rose-gold-phone-on-transparent-background-PNG.png"><br>

            <h2 id="name5">Apple-IPhone-7-Plus</h2>
            <h2>PRICE:- <span id="rup5">22000</span></h2>
            <button type="button" id="course5" class="btn btn-success">ADD TO CART</button>

        </div>

        <div class="box7">
            <img class="image" style="width:200px; height:300px;"
                src="https://image.similarpng.com/very-thumbnail/2020/09/White-iphone-xr-mobile-phone-on-transparent-bakground-PNG.png"><br>

            <h2 id="name7">Apple-IPhone-XR-WHITE</h2>
            <h2>PRICE:- <span id="rup7">14000</span></h2>
            <button type="button" id="course7" class="btn btn-success">ADD TO CART</button>
        </div>

        <div id="box6">
            <h2 style="text-align: center;">CART</h2>

            <div id="cartAdd">

                <span id="cour1"></span> <span id="rupee1"></span><br>
                <span id="cour2"></span><span id="rupee2"></span><br>
                <span id="cour3"></span><span id="rupee3"></span><br>
                <span id="cour4"></span><span id="rupee4"></span><br>
                <span id="cour5"></span><span id="rupee5"></span><br>
                <span id="cour6"></span><span id="rupee6"></span><br>
                <span id="cour7"></span><span id="rupee7"></span><br>
                <span id="cour8"></span><span id="rupee8"></span><br>
                <span id="cour9"></span><span id="rupee9"></span><br>
            </div>
            <h4 style="margin-top: 250px;">TOTAL AMOUNT =<span id="count"></span></h4>
        </div>

    </div>

    <footer id="foot">All rights are Reserved</footer>
    <script src="./script.js"></script>


</body>

</html>
